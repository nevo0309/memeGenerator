<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="main-screen" onload="onInit()">
    <header class="main-header flex space-between">
      <div class="logo" onclick="onOpenGallery()">Meme Generator</div>
      <div class="main-nav flex">
        <ul class="clean-list flex space-between">
          <li><a onclick="onOpenGallery()">Gallery</a></li>
          <li><a onclick="onOpenSavedMemes()">Saved</a></li>
        </ul>

        <div class="lang">
          <select name="" id=""></select>
        </div>
      </div>
      <button onclick="toggleMenu()" type="button" class="btn-menu">â˜°</button>
    </header>
    <div class="screen-overlay" onclick="closeMenu()"></div>

    <section class="main-gallery">
      <section class="filtering flex space-between">
        <input oninput="onFilterMeme()" type="text" class="input-meme-search" placeholder="Meme search" />
        <div class="filterby-name-select">
          <button class="keyword1" value="happy" onclick="onKeyWordFilter(this.value)">Happy</button>
          <button class="keyword2" value="funny" onclick="onKeyWordFilter(this.value)">Funny</button>
          <button class="keyword3" value="sad" onclick="onKeyWordFilter(this.value)">Sad</button>
          <button class="keyword4" value="crazy" onclick="onKeyWordFilter(this.value)">Crazy</button>
        </div>
      </section>
      <div class="create-random">
        <button class="random-meme" onclick="onRandomMeme()">Randomize</button>
      </div>
      <section class="meme-editor hidden">
        <canvas class="main-canvas" width="700" height="700"></canvas>
        <div class="editor">
          <div class="text-input">
            <input type="text" placeholder="Enter text" oninput="onTextInput(this)" />
            <button class="random-text" onclick="onRandomText()">Random Text</button>
          </div>
          <div class="text-edit">
            <div class="input-editor-tools">
              <button class="fa-solid fa-plus" onclick="onAddLine()"></button>
              <button class="fa-solid fa-arrow-right-arrow-left" onclick="onSwitchLine()"></button>
              <button class="fa-solid fa-trash-can" onclick="onDeleteLine()"></button>
            </div>
            <div class="line-editor">
              <select onchange="onChangeFont(this.value)">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Garamond">Garamond</option>
              </select>
              <div class="font-editor">
                <div class="color-picker">
                  <button class="fa-solid fa-brush"></button>
                  <input type="color" oninput="onSetColor(this.value)" />
                </div>

                <button class="size-line-btn" onclick="onChangeFontSize(+1)">A +</button>
                <button class="size-line-btn" onclick="onChangeFontSize(-1)">A -</button>
              </div>
              <div class="text-placement">
                <button class="fa-solid fa-align-left" onclick="onChangealignment('left')"></button>
                <button class="fa-solid fa-align-center" onclick="onChangealignment('center')"></button>
                <button class="fa-solid fa-align-right" onclick="onChangealignment('right')"></button>
                <button class="fa-solid fa-arrow-up" onclick="onChangePlace(-10)"></button>
                <button class="fa-solid fa-arrow-down" onclick="onChangePlace(10)"></button>
              </div>
            </div>
          </div>
          <div class="inputs">
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
              <input name="img" id="imgData" type="hidden" />
              <button class="btn btn-share" type="submit">Share</button>
            </form>
            <div class="share-container"></div>
            <a href="#" class="btn btn-download" onclick="onDownloadImg(this)" download="my-meme.jpg">Download</a>
          </div>
        </div>
      </section>
      <section class="gallery"></section>
    </section>
    <section class="main-saved"></section>
    <section class="main-generator"></section>
    <script src="https://kit.fontawesome.com/0ee2bb40a5.js" crossorigin="anonymous"></script>
    <script src="./js/services/util.service.js"></script>
    <script src="./js/upload.service.js"></script>
    <script src="./js/services/gallery.service.js"></script>
    <script src="./js/services/meme-service.js"></script>
    <script src="./js/controller/gallery.controller.js"></script>
    <script src="./js/controller/meme.controller.js"></script>
  </body>
</html>
