<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body onload="onInit()">
    <header class="main-header flex space-between">
      <div class="logo">Meme Generator</div>
      <div class="main-nav flex">
        <ul class="clean-list flex">
          <li><a onclick="onOpenGallery()">Gallery</a></li>
          <li><a onclick="onOpenRandomMeme()">Randomize</a></li>
          <li><a onclick="onOpenSavedMemes()">Saved</a></li>
        </ul>
        <div class="lang">
          <select name="" id=""></select>
        </div>
      </div>
    </header>

    <section class="main-gallery">
      <section class="filtering flex space-between">
        <input oninput="onFilterMeme()" type="text" class="input-meme-search" placeholder="Meme search" />
        <div class="filterby-name-select">
          <button class="keyword1" value="happy" onclick="onKeyWordFilter(this.value)">Happy</button>
          <button class="keyword2" value="funny" onclick="onKeyWordFilter(this.value)">Funny</button>
          <button class="keyword3" value="sad" onclick="onKeyWordFilter(this.value)">Sad</button>
          <button class="keyword4" value="crazy" onclick="onKeyWordFilter(this.value)">Crazy</button>
        </div>
      </section>
      <section class="meme-editor hidden">
        <canvas class="main-canvas" width="480" height="480"></canvas>
        <div class="editor">
          <div class="text-input">
            <input type="text" placeholder="Enter text" oninput="onTextInput(this)" />
          </div>
          <button class="add-line-btn"onclick="onAddLine()">Add Line</button>
          <button class="add-line-btn">Change Line</button>

          <button class="delete-line-btn">Delete Line</button>
          <div class="font-editor">
            <input type="color"  oninput="onSetColor(this.value)" />
            <button onclick="onChangeFontSize(+1)">A +</button>
            <button onclick="onChangeFontSize(-1)">A -</button>
            <section custom-font>
              <select>
                <option value="0">Arial</option>
                <option value="1">Verdana</option>
                
              </select>
          </div>
          <div class="inputs">
            <form action="" method="POST" enctype="multipart/form-data" onsubmit="onUploadImg(event)">
              <input name="img" id="imgData" type="hidden" />
              <button class="btn" type="submit">Upload</button>
            </form>
            <div class="share-container"></div>
            <a href="#" class="btn" onclick="onDownloadImg(this)" download="my-img.jpg">Download</a>
          </div>
        </div>
      </section>
      <section class="gallery"></section>
    </section>
    <section class="main-saved"></section>
    <section class="main-generator"></section>
    <script src="js/services/util.service.js"></script>
    <script src="js/upload.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controller/gallery.controller.js"></script>
    <script src="js/controller/meme.controller.js"></script>
  </body>
</html>
